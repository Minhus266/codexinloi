        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;

        position: relative;

      @keyframes gradientShift {
        0% {

        }
        50% {

        }
        100% {

        }
      }

      .heart {
        position: absolute;
        color: rgba(255, 255, 255, 0.8);
        font-size: 20px;
        animation: floatHeart 6s linear infinite;
      }

      @keyframes floatHeart {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 30px;
        padding: 60px 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        animation: containerPulse 3s ease-in-out infinite;

      h1 {

      @keyframes textGlow {
        from {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        to {
          text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
        }
      }

      .message {
        color: white;
        font-size: 1.3em;
        margin-bottom: 40px;
        line-height: 1.6;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 30px;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .accept-btn {
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
      }

      .accept-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 30px rgba(255, 107, 157, 0.6);
      }

      .reject-btn {
        background: linear-gradient(45deg, #6c5ce7, #a29bfe);
        color: white;
        box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        transition: all 0.3s ease;
      }

      .reject-btn:hover {
        transform: translateX(20px) scale(0.9);
        opacity: 0.8;
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(20px) scale(0.9);
        }
        25% {
          transform: translateX(15px) scale(0.85);
        }
        75% {
          transform: translateX(25px) scale(0.95);
        }
      }

      .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        display: none;
        z-index: 1000;
        animation: popIn 0.5s ease;
      }

      @keyframes popIn {
        0% {
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
      }

      .emoji {
        font-size: 3em;

      }

      @keyframes bounce {
        0%,

        50% {

        }
      }

      .sparkle {
        position: absolute;

      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {

        }

        }

          padding: 12px 25px;
        }
      }
    </style>
